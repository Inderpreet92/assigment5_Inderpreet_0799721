<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <!-- User Register Form -->
    <div class="swiper-slide">
      <h2>User Register Form</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="number" id="zip" name="zip" pattern="[0-9]{5}" required>
      </div>
    </div>
    <!-- Payment Information Form -->
    <div class="swiper-slide">
      <h2>Payment Information Form</h2>
      <div class="form-group">
        <label for="credit-card">Credit Card Number:</label>
        <input type="number" id="credit-card" name="credit-card" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" pattern="[0-9]{3}" required>
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="validate.js"></script>
<script src="script.js"></script>
</body>
</html>
